<!-- Store/templates/product_detail.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}{{ product.name }} - My Django Website{% endblock %}

{% block content %}
<section>
    <h2>{{ product.name }}</h2>
    <div class="product-details">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        
        <!-- Add to Cart button -->
        <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</section>
{% endblock %}
